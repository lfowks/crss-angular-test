<div class="p-3">
    <div class="row">
        <div class="col-8">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">User ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Completed</th>
                    <th scope="col">Details</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let todo of todos | slice:0:top">
                    <th scope="row">{{todo.id}}</th>
                    <td>{{todo.userId}}</td>
                    <td>{{todo.title}}</td>
                    <td><span [ngClass]="{'bg-secondary': todo.completed, 'bg-light text-dark' : !todo.completed }" class="badge">{{ todo.completed ? 'Yes' : 'No' }}</span></td>
                    <td><button (click)="selectTodo(todo.id)" class="btn btn-outline-dark">See Details</button></td>
                  </tr>
                </tbody>
              </table>
        </div>
        <div class="col-3 offset-1" *ngIf="todoSelected.id != 0">
            <todo-detail [todo]="todoSelected"></todo-detail>
        </div>
    </div>   
</div>
